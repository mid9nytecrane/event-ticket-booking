    hx-get="{% url 'organizers:creator-dashboard'%}"
    hx-target="#event_list"
    hx-swap="outerHTML"
    hx-include="#filter_form"
    class="flex items-center gap-3 max-w-md">
    <div class="relative grow">
        <input 
            type="text" 
            name="filter" 
            id="filter"
            placeholder="Filter events..." 
            class="w-full px-5 py-3.5 bg-white border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder:text-gray-500 transition-all duration-200 hover:border-gray-300"
        >
        
    </div>
    <button 
        
        type="submit" 
        class="flex items-center gap-1.5 px-6 py-3.5 bg-linear-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-medium rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
