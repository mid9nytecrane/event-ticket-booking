<div id="delete-event-modal-{{event.id}}" tabindex="-1" 
class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white border border-default rounded-md shadow-lg p-4 md:p-6">
        <button type="button" class="absolute top-3 end-2.5 text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center" 
        data-modal-hide="delete-event-modal-{{event.id}}">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
            <span class="sr-only">Close modal</span>
        </button>   

        <div class="p-4 md:p-5 text-center">
            <svg class="mx-auto mb-4 text-fg-disabled w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/></svg>
            <form 
                
                action="{% url 'organizers:delete-event' event.id%}"
                method="post"
                >

                {% csrf_token %}
                <h3 class="mb-6 text-body">Are you sure you want to delete {{event.title}} event?</h3>
                <div class="flex items-center space-x-4 justify-center">
                    <button type="submit"
                        data-modal-hide="delete-event-modal-{{event.id}}" type="button" class="text-white bg-blue-600 box-border border border-transparent rounded-md hover:bg-danger-strong focus:ring-4 focus:ring-danger-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer">
                    Yes, I'm sure
                    </button>
                    <button data-modal-hide="delete-event-modal-{{event.id}}" type="button" class="text-body bg-red-500 text-white box-border border border-default-medium rounded-md hover:bg-red-400 hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">No, cancel</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
