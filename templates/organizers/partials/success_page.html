{% extends "core/base.html" %}
{% block content %}

<div class='min-h-screen flex justify-center items-center bg-gray-50'>
    <div class="shadow-md rounded-lg bg-white max-w-xl p-6 space-y-8 ">
        <!-- icon-->
        <div class=" h-auto flex justify-center ">
            <img class="rounded-full py-1.5 px-1.5 bg-green-100 object-cover"
                width="100" height="100" src="https://img.icons8.com/3d-fluency/94/confetti.png" alt="confetti"/>
        </div>

        <!-- message -->
         <div class="text-gray-400 font-normal w-100 mx-auto">
            <h1 class="text-2xl text-gray-700 text-center mb-2">Welcome on board, event creator!</h1>
            <p class="w-100 mx-auto text-center">
                You’re officially part of our creator community.  
            Start turning ideas into unforgettable experiences.
            </p>

            <p class="mt-2 text-center">
                Manage events, sell tickets, and connect with your audience — all in one place.
            </p>

            
        </div>

         <!-- visit dashboard link-->
          <div class='flex justify-center items-center h-20 w-full'>
            
            <a href="{% url 'organizers:creator-dashboard'%}">
                <button class="btn btn-primary rounded-md hover:scale-104 duration-300 transition">
                    visit your dashboard
                </button>
            </a>
          </div>
        
    </div>

</div>

{% endblock content %}
