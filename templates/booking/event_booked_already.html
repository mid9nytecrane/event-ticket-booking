{% extends "core/base.html" %}

{% block content %}

<div class="min-h-[60vh] mt-24 flex justify-center items-center px-4">
    
    <div class="bg-white/80 backdrop-blur-md border border-blue-100 shadow-xl 
                rounded-2xl p-8 max-w-lg w-full text-center space-y-4">

        <!-- Event Title -->
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-900 capitalize">
            {{ exist_ticket.event.title }}
        </h2>

        <!-- Warning Icon -->
        <div class="flex justify-center">
            <div class="w-20 h-20 flex items-center justify-center bg-red-100 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="w-10 h-10 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v3m0 4h.01M5.07 19h13.86a2 2 0 001.74-3l-6.93-12a2 2 0 00-3.48 0l-6.93 12a2 2 0 001.74 3z"/>
                </svg>
            </div>
        </div>

        <!-- Message -->
        <p class="text-lg md:text-xl font-medium text-gray-700">
            This event has already been booked.
        </p>

        <!-- Additional Info -->
        <p class="text-gray-500 text-sm">
            You have already secured a ticket for this event.  
            Check your tickets section for download or event entry.
        </p>

        <!-- Button -->
        <div class="pt-2">
            <a href="{% url 'booking:book-event' exist_ticket.event.id %}"
               class="inline-block px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-500 
                      text-white font-semibold transition-transform transform hover:-translate-y-1">
                view ticket
            </a>
        </div>

    </div>

</div>

{% endblock content %}
