<div class="container mx-auto px-4 py-16 max-w-6xl">

    <div class="flex flex-col md:flex-row items-start md:items-center gap-10">

        <!-- LEFT: Information Section -->
        <div class="md:w-1/3 space-y-4">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Contact Us</h1>
            <p class="text-gray-600 leading-relaxed">
                Have questions about events, ticket bookings, or hosting?
                We're here to help. Reach out and weâ€™ll respond shortly.
            </p>

            <div class="mt-6 space-y-3">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" 
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 12H8m8 0l-4-4m4 4l-4 4" />
                        </svg>
                    </div>
                    <span class="text-gray-800 font-medium">Support available 24/7</span>
                </div>

                <div class="flex items-center gap-3">
                    <div class="bg-amber-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" 
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18" />
                        </svg>
                    </div>
                    <span class="text-gray-800 font-medium">Fast & friendly replies</span>
                </div>
            </div>
        </div>

        <!-- RIGHT: Form Section -->
        <div class="w-full md:w-2/3 bg-white shadow-xl border border-gray-200 rounded-2xl p-8">

            <form action="" class="space-y-6">

                <!-- Name -->
                <div>
                    <label class="block text-gray-800 font-semibold mb-1">Name</label>
                    <input type="text"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl 
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-800 font-semibold mb-1">Email</label>
                    <input type="email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl 
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                </div>

                <!-- Subject -->
                <div>
                    <label class="block text-gray-800 font-semibold mb-1">Subject</label>
                    <input type="text"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl 
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50">
                </div>

                <!-- Message -->
                <div>
                    <label class="block text-gray-800 font-semibold mb-1">Message</label>
                    <textarea rows="5"
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl 
                                     focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="button"
                        class="w-full py-3 bg-amber-500 hover:bg-amber-600 text-white 
                               font-semibold rounded-xl shadow-md 
                               transform transition hover:-translate-y-1 hover:shadow-lg">
                        Send Message
                    </button>
                </div>

            </form>

        </div>

    </div>
</div>
