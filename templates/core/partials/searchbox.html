<!--search bar-->
<div class='w-80 mx-auto'>

    <label class="input rounded-xl w-80 md:w-100 mt-4">
        {% include "core/partials/spinner.html" %}
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="2.5"
          fill="none"
          stroke="currentColor"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </g>
      </svg>
      <input type="search" 
            class="grow border-0" 
            placeholder="Search" 
            name='search'
            hx-get="{% url 'search-event'%}"
            hx-trigger="keyup delay:1000ms"
            hx-target="#event-list"
            hx-include='this'
            hx-indicator="#spinner"
            hx-on::before-request="document.getElementById('event-list').style.opacity=0.4"
            hx-on::after-request="document.getElementById('event-list').style.opacity=1.0"
            
        
      
      />
     
    </label>
</div>
