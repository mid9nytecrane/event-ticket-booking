{% extends "core/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-linear-to-br from-slate-50 to-slate-100 px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 md:p-8">

    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900">
        Verify Registration
      </h1>
      <p class="text-gray-500 text-sm mt-2">
        Enter your details to continue with the event booking
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>

        {{ form.email}}
      </div>

      <!-- Full Name Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>

        {{ form.full_name}}
      </div>
      
      <!-- Contact Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Contact
        </label>

        {{ form.contact}}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-md hover:shadow-lg"
      >
        Continue
      </button>
    </form>

  </div>
</div>
{% endblock content %}
