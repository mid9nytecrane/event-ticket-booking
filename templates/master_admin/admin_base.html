<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--tailwindcss cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--flowbite cdn-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3"></script>

    <!--daisy ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!--htmx cdn-->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <!--alpinejs cdn-->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.1/dist/cdn.min.js"></script>
    <!--flatpickr-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- chart js-->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>

    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Boldonse&family=Fira+Code:wght@300..700&family=Gidole&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        body{
            font-family: Poppins;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .sidebar {
            transition: all 0.3s ease;
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .active-user {
            border-left: 4px solid #0ea5e9;
        }
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status-cancelled {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class='min-h-screen bg-gray-100' x-data="{open : false}">
    <div class="flex min-h-screen">
        <!-- Fixed Sidebar -->
        <div class="hidden lg:block fixed left-0 top-0  z-10">
            {% include "master_admin/partials/sidenav.html" %}
        </div>

        <!-- Main Content Area -->
        <div id="main_container" class="lg:ml-64 w-full">
            <!-- Mobile Header with Sidebar Toggle -->
            <header class='bg-white flex items-center px-4 py-3 lg:px-6 sticky top-0 z-20 shadow-sm'>
                <button class='p-2 lg:hidden focus:outline-none focus:bg-gray-100 hover:bg-gray-100 rounded-md text-gray-600 transition-colors'
                        @click="open = !open">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <span class="block text-xl sm:text-2xl lg:text-3xl text-gray-800 font-bold ml-4">
                    Dashboard
                </span>
            </header>

            <!-- Mobile Sidebar Overlay -->
            <div class="lg:hidden">
                <!-- Overlay -->
                <div class="fixed inset-0 bg-black bg-opacity-50 z-30 transition-opacity duration-300"
                     x-show="open"
                     x-transition:enter="transition-opacity ease-out duration-300"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     x-transition:leave="transition-opacity ease-in duration-200"
                     x-transition:leave-start="opacity-100"
                     x-transition:leave-end="opacity-0"
                     @click="open = false"
                     style="display: none;">
                </div>
                
                <!-- Mobile Sidebar -->
                <div class="fixed left-0 top-0 h-full w-64 bg-white shadow-2xl z-40 transform transition-transform duration-300 ease-in-out"
                     :class="open ? 'translate-x-0' : '-translate-x-full'">
                    {% include "master_admin/partials/sidenav.html" %}
                </div>
            </div>

            <!-- Scrollable Content Area -->
            <div class="px-4 sm:px-6 lg:px-8 py-6 overflow-auto h-[calc(100vh-73px)]">
                {% block content %}
                <!-- Your main content goes here -->
                {% endblock content %}
            </div>
        </div>
    </div>
</body>


    <script src="/path/to/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
